<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,700|Lato:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">

    <title>YouSea - Marketing Digital | Contato</title>
</head>
<body>

    <main>

        <section class="contato bg-light">
            <div class="container flex">
                <div class="contato-form bg-rounded-white">
                    <h2 class="subtitle">Tem alguma dúvida?</h2>
                    <h3>Entre em contato com a gente!</h3>

                    <div class="form-control form-inline-two">
                        <div>
                            <label for="nome">Nome *</label>
                            <input type="text" placeholder="Seu Nome" required>
                        </div>
                        <div>
                            <label for="nome">Email *</label>
                            <input type="text" placeholder="Seu Email" required>
                        </div>
                    </div>

                    <div class="form-control form-inline-two">
                        <div>
                            <label for="nome">Empresa *</label>
                            <input type="text" placeholder="Seu Empresa" required>
                        </div>
                        <div>
                            <label for="nome">Cargo *</label>
                            <input type="text" placeholder="Seu Cargo" required>
                        </div>
                    </div>

                    <div class="form-control">
                        <div>
                            <label for="nome">Solicitação *</label>
                            <input type="text" placeholder="Seu Solicitação" required>
                        </div>
                    </div>

                    <div class="form-control">
                        <div>
                            <label for="nome">Sua Mensagem *</label>
                            <textarea type="text" placeholder="Seu Empresa" rows="5" required></textarea>
                        </div>
                    </div>

                    <input type="submit" value="Entre em Contato" class="btn btn-red">

                </div>

                <div class="contato-redes">
                    <img src="img/logo.png" class="img-responsive logo" alt="Logo YouSea">
                    <div>
                        <img src="img/home-servico-itens.png" class="img-responsive" alt="Valor 1">
                        <h4>Marketing Digital e de Conteúdo</h4>
                    </div>
                    <div>
                        <img src="img/home-servico-itens.png" class="img-responsive" alt="Valor 2">
                        <h4>Web Design e SEO</h4>
                    </div>
                    <div>
                        <img src="img/home-servico-itens.png" class="img-responsive" alt="Valor 3">
                        <h4>Redes Sociais</h4>
                    </div>

                    <hr class="blue">

                    <div>
                        <img src="img/home-servico-itens.png" class="img-responsive" alt="Valor 1">
                        <h4>contato@yousea.me</h4>
                    </div>
                    <div>
                        <img src="img/home-servico-itens.png" class="img-responsive" alt="Valor 3">
                        <h4>/youseame</h4>
                    </div>
                </div>  
            </div>
        </section>
        
    </main>

    <footer>
        <div class="footer-copyright">
            <p>© Copyright 2018 | YouSea Marketing Digital</p>
        </div>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
